<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <style>

        #gomokucontainer{
            background-color: peachpuff;
            text-align: center;
            place-items: center;
        }
        #infopanel{
            background-color: #f1b37a;
            border: 2px solid black;
            width: 500px;
        }
        #board{
            background-color: saddlebrown;
            border: 2px solid black;
        }
        h1{
            font-size: 50px;
            margin-bottom: 5px;
        }
        .g1{
            height: 40px;
            font-size: 25px
        }
        p{
            font-size: 25px;
            margin-top: 2px;
            margin-bottom: 2px;
        }
        td{
            border: 2px solid saddlebrown;
            font-size: 22px;
            width: 30px;
            height: 30px;
            text-align: center;
            background-color: orange;
        }
        .newmove{
            background-color: red;
        }
    </style>
    <script>
        var turn = 0;
        var finished = false;
        var scores = [0,0];
        var lastMoveRow;
        var lastMoveCol;

        function mapPlayerTurnToPiece(turn){
            if(turn === 0){
                return "⚫";
            }else{
                return "⚪️";
            }
        }

        function getElem(id){
            return document.getElementById(id);
        }

        function initializeBoard(){
            let board = getElem("board")
            boardHtml = "";
            for (let i = 0; i < 15; i++) {
                boardHtml += "<tr>";
                for (let j = 0; j < 15; j++){
                    let cellStartTag = "<td";
                    let cellOnClickStr = " onclick=play("+i+","+j+")"
                    let cellId = " id="+i+"-"+j+">";
                    let cellEndTag = "</td>";
                    boardHtml += cellStartTag + cellOnClickStr + cellId+ cellEndTag;
                }
                boardHtml += "</tr>";
            }
            board.innerHTML = boardHtml;
        }

        function markLastMove(row,col){
            let cell = getElem(row+"-"+col);
            cell.classList.add("newmove");
            lastMoveRow = row;
            lastMoveCol = col;
        }

        function unmarkLastMove(){
            let cell = getElem(lastMoveRow+"-"+lastMoveCol);
            if(cell !== null) {
                cell.classList.remove("newmove");
            }
        }

        function placePiece(cell){
            cell.innerHTML = mapPlayerTurnToPiece(turn);
        }

        function play(row,col){
            if(!finished) {
                let cell = getElem(row + "-" + col)
                if (cell.innerText === "") {
                    unmarkLastMove();
                    placePiece(cell);
                    checkWinner();
                    markLastMove(row,col);
                    if (!finished) {
                        alternateTurns()
                    }
                }
            }
        }

        function checkWinner(){
            checkH();
            checkV();
            checkD1();
            checkD2();
        }
        function alternateTurns(){
            turn = (turn + 1) % 2;
            getElem("turn").innerHTML = "轮到"+mapPlayerTurnToPiece(turn)+"了";
        }

        function restart(){
            initializeBoard();
            turn = 0;
            finished = false;
            getElem("winner").innerHTML = "";
            getElem("turn").innerHTML = "轮到⚫了";
        }

        function cleanScores(){
            scores = [0,0];
            getElem("scores").innerHTML = "当前比分:⚫ 0-0 ⚪"
        }

        function areEqual(cell0,cell1,cell2,cell3,cell4){
            return cell0.innerHTML !== "" && cell0.innerHTML === cell1.innerHTML && cell1.innerHTML === cell2.innerHTML &&
                cell2.innerHTML === cell3.innerHTML && cell3.innerHTML === cell4.innerHTML;
        }

        function checkH(){
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 11; j++){
                    let cell0 = getElem(i+"-"+j);
                    let cell1 = getElem(i+"-"+(j+1));
                    let cell2 = getElem(i+"-"+(j+2));
                    let cell3 = getElem(i+"-"+(j+3));
                    let cell4 = getElem(i+"-"+(j+4));
                    if(areEqual(cell0,cell1,cell2,cell3,cell4)){
                        endGame()
                    }
                }
            }
        }

        function checkV(){
            for (let i = 0; i < 11; i++) {
                for (let j = 0; j < 15; j++){
                    let cell0 = getElem(i+"-"+j);
                    let cell1 = getElem((i+1)+"-"+j);
                    let cell2 = getElem((i+2)+"-"+j);
                    let cell3 = getElem((i+3)+"-"+j);
                    let cell4 = getElem((i+4)+"-"+j);
                    if(areEqual(cell0,cell1,cell2,cell3,cell4)){
                        endGame()
                    }
                }
            }
        }

        function checkD1(){
            for (let i = 0; i < 11; i++) {
                for (let j = 0; j < 11; j++){
                    let cell0 = getElem(i+"-"+j);
                    let cell1 = getElem((i+1)+"-"+(j+1));
                    let cell2 = getElem((i+2)+"-"+(j+2));
                    let cell3 = getElem((i+3)+"-"+(j+3));
                    let cell4 = getElem((i+4)+"-"+(j+4));
                    if(areEqual(cell0,cell1,cell2,cell3,cell4)){
                        endGame()
                    }
                }
            }
        }

        function checkD2(){
            for (let i = 0; i < 11; i++) {
                for (let j = 4; j < 15; j++){
                    let cell0 = getElem(i+"-"+j);
                    let cell1 = getElem((i+1)+"-"+(j-1));
                    let cell2 = getElem((i+2)+"-"+(j-2));
                    let cell3 = getElem((i+3)+"-"+(j-3));
                    let cell4 = getElem((i+4)+"-"+(j-4));
                    if(areEqual(cell0,cell1,cell2,cell3,cell4)){
                        endGame()
                    }
                }
            }
        }

        function setScore(){
            scores[turn]++;
            getElem("scores").innerHTML = "当前比分:⚫ "+scores[0]+"-"+scores[1]+" ⚪️"
        }

        function endGame(){
            getElem("winner").innerHTML = mapPlayerTurnToPiece(turn)+"赢了!"
            setScore();
            finished = true;
        }
    </script>
</head>
<body onload="initializeBoard()">
<div id="gomokucontainer">
<h1>五子棋</h1>
<table id="board"></table>
<br>
<div id="infopanel">
    <p id="turn">轮到⚫了</p>
    <p id="scores">当前比分:⚫ 0-0 ⚪️</p>
    <p id="winner"></p>
    <button class = "g1" onclick="restart()">新一局</button>
    <button class = "g1" onclick="cleanScores()">重置比分</button>
</div>

</div>

</div>



</body>
</html>
