<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 In A Row</title>
    <style>

        #fourinarowcontainer{
            background-color: SkyBlue;
            text-align: center;
            place-items: center;
        }
        #utilities{
            display: flex;
        }
        #infopanel{
            background-color: #7caef1;
            border: 3px solid black;
            width: 350px;
        }
        #boardsettings{
            background-color: #7caef1;
            border: 3px solid black;
            width: 350px;
        }
        #board{
            background-color: darkblue;
            border: 3px solid black;
        }
        h1{
            font-size: 50px;
            margin-top: 2px;
            margin-bottom: 2px;
        }
        .g1{
            height: 50px;
            font-size: 25px;
        }
        .input{
            width: 50px;
            height: 25px;
            font-size: 25px;
        }
        p{
            font-size: 20px;
            margin-top: 2px;
            margin-bottom: 2px;
        }
        td{
            border: 10px solid darkblue;
            border-radius: 50px;
            font-size: 35px;
            width: 50px;
            height: 50px;
            text-align: center;
            background-color: blue;
        }
        .newmove{
            background-color: white;
        }
    </style>
    <script>
        var turn = 0;
        var finished = false;
        var scores = [0,0];
        var rows = 6;
        var cols = 7;
        var lastMoveRow;
        var lastMoveCol;


        function mapPlayerTurnToPiece(turn){
            if(turn === 0){
                return "üî¥";
            }else{
                return "üü°";
            }
        }

        function getElem(id){
            return document.getElementById(id);
        }

        function setRowsCount(){
            let rowsCount = getElem("rowscount").value;
            if(rowsCount<4){
                rowsCount = 4;
                getElem("rowscount").value = 4;
            }
            if(rowsCount>30){
                rowsCount = 30;
                getElem("rowscount").value = 30;
            }
            rows = rowsCount;
            initializeBoard();
        }

        function setColsCount(){
            let colsCount = getElem("colscount").value;
            if(colsCount<4){
                colsCount = 4;
                getElem("colscount").value = 4;
            }
            if(colsCount>80){
                colsCount = 80;
                getElem("colscount").value = 80;
            }
            cols = colsCount;
            initializeBoard();
        }

        function setBoardDimensions(){
            setRowsCount();
            setColsCount();
        }

        function initializeBoard(){
            let board = getElem("board");
            boardHtml = "";
            for (let i = 0; i < rows; i++) {
                boardHtml += "<tr>";
                for (let j = 0; j < cols; j++){
                    let cellStartTag = "<td";
                    let cellOnClickStr = " onclick=play("+j+")"
                    let cellId = " id="+i+"-"+j+">";
                    let cellEndTag = "</td>";
                    boardHtml += cellStartTag + cellOnClickStr + cellId+ cellEndTag;
                }
                boardHtml += "</tr>";
            }
            board.innerHTML = boardHtml;
        }

        function markLastMove(row,col){
            let cell = getElem(row+"-"+col);
            cell.classList.add("newmove");
            lastMoveRow = row;
            lastMoveCol = col;
        }

        function unmarkLastMove(){
            let cell = getElem(lastMoveRow+"-"+lastMoveCol);
            if(cell !== null) {
                cell.classList.remove("newmove");
            }
        }

        function placePiece(cell){
            cell.innerHTML = mapPlayerTurnToPiece(turn)
        }

        function play(col){
            if(!finished) {
                let topCell = getElem(0 + "-" + col)
                if (topCell.innerText === "") {
                    unmarkLastMove();
                    let row = rows-1;
                    let targetCell = getElem(row + "-" + col);
                    while(targetCell.innerText !== ""){
                        row--;
                        targetCell = getElem(row + "-" + col);
                    }
                    placePiece(targetCell);
                    checkWinner();
                    markLastMove(row,col);
                    if(!finished){
                        alternateTurns();
                    }
                }
            }
        }

        function checkWinner(){
            checkH();
            checkV();
            checkD1();
            checkD2();
        }

        function alternateTurns(){
            turn = (turn + 1) % 2;
            getElem("turn").innerHTML = "ËΩÆÂà∞"+mapPlayerTurnToPiece(turn)+"‰∫Ü";
        }

        function restart(){
            initializeBoard();
            turn = 0;
            finished = false;
            getElem("winner").innerHTML = "";
            getElem("turn").innerHTML = "ËΩÆÂà∞üî¥‰∫Ü";
        }

        function cleanScores(){
            scores = [0,0];
            getElem("scores").innerHTML = "ÂΩìÂâçÊØîÂàÜ:üî¥ 0-0 üü°"
        }

        function areEqual(cell0,cell1,cell2,cell3){
            return cell0.innerHTML !== "" && cell0.innerHTML === cell1.innerHTML && cell1.innerHTML === cell2.innerHTML &&
                cell2.innerHTML === cell3.innerHTML;
        }

        function checkH(){
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols-3; j++){
                    let cell0 = getElem(i+"-"+j);
                    let cell1 = getElem(i+"-"+(j+1));
                    let cell2 = getElem(i+"-"+(j+2));
                    let cell3 = getElem(i+"-"+(j+3));
                    if(areEqual(cell0,cell1,cell2,cell3)){
                        endGame();
                    }
                }
            }
        }

        function checkV(){
            for (let i = 0; i < rows-3; i++) {
                for (let j = 0; j < cols; j++){
                    let cell0 = getElem(i+"-"+j);
                    let cell1 = getElem((i+1)+"-"+j);
                    let cell2 = getElem((i+2)+"-"+j);
                    let cell3 = getElem((i+3)+"-"+j);
                    if(areEqual(cell0,cell1,cell2,cell3)){
                        endGame();
                    }
                }
            }
        }

        function checkD1(){
            for (let i = 0; i < rows-3; i++) {
                for (let j = 0; j < cols-3; j++){
                    let cell0 = getElem(i+"-"+j);
                    let cell1 = getElem((i+1)+"-"+(j+1));
                    let cell2 = getElem((i+2)+"-"+(j+2));
                    let cell3 = getElem((i+3)+"-"+(j+3));
                    if(areEqual(cell0,cell1,cell2,cell3)){
                        endGame();
                    }
                }
            }
        }

        function checkD2(){
            for (let i = 0; i < rows-3; i++) {
                for (let j = 3; j < cols; j++){
                    let cell0 = getElem(i+"-"+j);
                    let cell1 = getElem((i+1)+"-"+(j-1));
                    let cell2 = getElem((i+2)+"-"+(j-2));
                    let cell3 = getElem((i+3)+"-"+(j-3));
                    if(areEqual(cell0,cell1,cell2,cell3)){
                        endGame();
                    }
                }
            }
        }

        function setScore(){
            scores[turn]++;
            getElem("scores").innerHTML = "ÂΩìÂâçÊØîÂàÜ:üî¥ "+scores[0]+"-"+scores[1]+" üü°"
        }

        function endGame(){
            getElem("winner").innerHTML = mapPlayerTurnToPiece(turn)+"Ëµ¢‰∫Ü!"
            setScore();
            finished = true;
        }
    </script>
</head>
<body onload="initializeBoard()">
<div id="fourinarowcontainer">
    <h1>ÈáçÂäõÂõõÂ≠êÊ£ã</h1>
    <p>Â¶ÇÊûúÊ£ãÁõòÊòæÁ§∫‰∏ç‰Ω≥Âª∫ËÆÆÁº©Â∞èÁΩëÈ°µ</p>
    <table id="board"></table>
    <br>
    <div id="utilities">
        <div id="infopanel">
            <p id="turn">ËΩÆÂà∞üî¥‰∫Ü</p>
            <p id="scores">ÂΩìÂâçÊØîÂàÜ:üî¥ 0-0 üü°</p>
            <p id="winner"></p>
            <button class = "g1" onclick="restart()">Êñ∞‰∏ÄÂ±Ä</button>
            <button class = "g1" onclick="cleanScores()">ÈáçÁΩÆÊØîÂàÜ</button>
        </div>
        <div id="boardsettings">
            <p>Ë∞ÉÊï¥Ê£ãÁõòÂ∞∫ÂØ∏</p>
            <p>Ë°åÊï∞(4-30)<input type="number" value="6" class="input" id="rowscount"> <button class="g1" onclick="setBoardDimensions()">Ë∞ÉÊï¥</button></p>
            <p>ÂàóÊï∞(4-80)<input type="number" value="7" class="input" id="colscount"> <button class="g1" onclick="setBoardDimensions()">Ë∞ÉÊï¥</button></p>
        </div>
    </div>
</div>



</body>
</html>
