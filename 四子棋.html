<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 In A Row</title>
    <style>

        #fourinarowcontainer{
            background-color: SkyBlue;
            text-align: center;
            place-items: center;
        }
        #infopanel{
            background-color: #7caef1;

        }
        #board{
            background-color: darkblue;
            border: 3px solid black;
        }
        h1{
            font-size: 50px;
            margin-top: 2px;
            margin-bottom: 2px;
        }
        .g1{
            height: 50px;
            font-size: 25px;
        }
        p{
            font-size: 25px;
            margin-top: 2px;
            margin-bottom: 2px;
        }
        td{
            border: 10px solid darkblue;
            border-radius: 50px;
            font-size: 43px;
            width: 60px;
            height: 60px;
            text-align: center;
            background-color: blue;
        }
    </style>
    <script>
        var turn = 0;
        var finished = false;
        var scores = [0,0];

        function turnToSymbol(turn){
            if(turn === 0){
                return "ğŸ”´";
            }else{
                return "ğŸŸ¡";
            }
        }

        function generateBoard(){
            let board = document.getElementById("board")
            boardHtml = "";
            for (let i = 0; i < 6; i++) {
                boardHtml += "<tr>";
                for (let j = 0; j < 7; j++){
                    let cellStartTag = "<td";
                    let cellOnClickStr = " onclick=placePiece("+j+")"
                    let cellId = " id="+i+"-"+j+">";
                    let cellEndTag = "</td>";
                    boardHtml += cellStartTag + cellOnClickStr + cellId+ cellEndTag;
                }
                boardHtml += "</tr>";
            }
            board.innerHTML = boardHtml;
        }

        function placePiece(col){
            if(!finished) {
                let topCell = document.getElementById(0 + "-" + col)
                if (topCell.innerText === "") {
                    let row = 5;
                    let targetCell = document.getElementById(row + "-" + col);
                    while(targetCell.innerText !== ""){
                        row--;
                        targetCell = document.getElementById(row + "-" + col);
                    }
                    if (turn === 0) {
                        targetCell.innerHTML = "ğŸ”´";
                    } else {
                        targetCell.innerHTML = "ğŸŸ¡";
                    }
                    checkWinner();
                    if(!finished){
                        alternateTurns();
                    }
                }
            }
        }

        function checkWinner(){
            checkH();
            checkV();
            checkD1();
            checkD2();
        }

        function alternateTurns(){
            turn = (turn + 1) % 2;
            document.getElementById("turn").innerHTML = "è½®åˆ°"+turnToSymbol(turn)+"äº†";
        }

        function restart(){
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 7; j++){
                    let cell = document.getElementById(i+"-"+j);
                    cell.innerHTML = "";
                }
            }
            turn = 0;
            finished = false;
            document.getElementById("winner").innerHTML = "";
            document.getElementById("turn").innerHTML = "è½®åˆ°ğŸ”´äº†";
        }

        function cleanScores(){
            scores = [0,0];
            document.getElementById("scores").innerHTML = "å½“å‰æ¯”åˆ†:ğŸ”´ 0-0 ğŸŸ¡"
        }

        function areEqual(cell0,cell1,cell2,cell3){
            return cell0.innerHTML !== "" && cell0.innerHTML === cell1.innerHTML && cell1.innerHTML === cell2.innerHTML &&
                cell2.innerHTML === cell3.innerHTML;
        }

        function checkH(){
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 4; j++){
                    let cell0 = document.getElementById(i+"-"+j);
                    let cell1 = document.getElementById(i+"-"+(j+1));
                    let cell2 = document.getElementById(i+"-"+(j+2));
                    let cell3 = document.getElementById(i+"-"+(j+3));
                    if(areEqual(cell0,cell1,cell2,cell3)){
                        endGame();
                    }
                }
            }
        }

        function checkV(){
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 7; j++){
                    let cell0 = document.getElementById(i+"-"+j);
                    let cell1 = document.getElementById((i+1)+"-"+j);
                    let cell2 = document.getElementById((i+2)+"-"+j);
                    let cell3 = document.getElementById((i+3)+"-"+j);
                    if(areEqual(cell0,cell1,cell2,cell3)){
                        endGame();
                    }
                }
            }
        }

        function checkD1(){
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 4; j++){
                    let cell0 = document.getElementById(i+"-"+j);
                    let cell1 = document.getElementById((i+1)+"-"+(j+1));
                    let cell2 = document.getElementById((i+2)+"-"+(j+2));
                    let cell3 = document.getElementById((i+3)+"-"+(j+3));
                    if(areEqual(cell0,cell1,cell2,cell3)){
                        endGame();
                    }
                }
            }
        }

        function checkD2(){
            for (let i = 0; i < 3; i++) {
                for (let j = 3; j < 7; j++){
                    let cell0 = document.getElementById(i+"-"+j);
                    let cell1 = document.getElementById((i+1)+"-"+(j-1));
                    let cell2 = document.getElementById((i+2)+"-"+(j-2));
                    let cell3 = document.getElementById((i+3)+"-"+(j-3));
                    if(areEqual(cell0,cell1,cell2,cell3)){
                        endGame();
                    }
                }
            }
        }

        function endGame(){
            document.getElementById("winner").innerHTML = turnToSymbol(turn)+"èµ¢äº†!"
            scores[turn]++;
            document.getElementById("scores").innerHTML = "å½“å‰æ¯”åˆ†:ğŸ”´ "+scores[0]+"-"+scores[1]+" ğŸŸ¡"
            finished = true;
        }
    </script>
</head>

        <p id="turn">è½®åˆ°ğŸ”´äº†</p>
        <p id="scores">å½“å‰æ¯”åˆ†:ğŸ”´ 0-0 ğŸŸ¡</p>

        <button class = "g1" onclick="restart()">æ–°ä¸€å±€</button>
        <button class = "g1" onclick="cleanScores()">é‡ç½®æ¯”åˆ†</button>
    </div>

</div>



</body>
</html>
